<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <main class="page_grid">
      <div class="card">
        <div class="card__header">
          <div class="card__svg"></div>
        </div>
        <div class="card__body">
          <div class="card__tag">Learning</div>
          <div class="card__date">Published 21 Dec 2023</div>
          <h2 class="card__title">HTML & CSS foundations</h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card__footer">
          <div class="card__author">
            <img
              src="/assets/images/image-avatar.webp"
              alt="Greg Hooper"
              class="card__author-image"
            />
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
